<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj pentru viitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #e17055 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Cute floating elements */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .heart-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .heart-3 { bottom: 20%; left: 20%; animation-delay: 4s; }
        .heart-4 { bottom: 10%; right: 10%; animation-delay: 1s; }
        .heart-5 { top: 50%; left: 5%; animation-delay: 3s; }
        .heart-6 { top: 60%; right: 5%; animation-delay: 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.4; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 30px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: slideIn 1s ease-out;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-2px);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .quote-icon {
            font-size: 60px;
            color: #e17055;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .main-text {
            font-size: 26px;
            line-height: 1.9;
            color: #2d3436;
            margin-bottom: 40px;
            font-weight: 400;
            text-align: center;
            position: relative;
        }
        
        .signature {
            font-size: 18px;
            color: #636e72;
            font-style: italic;
            font-weight: 500;
            position: relative;
        }
        
        .signature::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, #e17055, #fab1a0);
            border-radius: 2px;
        }
        
        /* Decorative elements */
        .decorative-star {
            position: absolute;
            color: #ffeaa7;
            font-size: 16px;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .star-1 { top: 15px; left: 20px; animation-delay: 0s; }
        .star-2 { top: 20px; right: 30px; animation-delay: 1s; }
        .star-3 { bottom: 25px; left: 25px; animation-delay: 2s; }
        .star-4 { bottom: 15px; right: 20px; animation-delay: 0.5s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .heart-accent {
            color: #e84393;
            font-size: 20px;
            margin: 0 10px;
            display: inline-block;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 40px 25px;
            }
            
            .main-text {
                font-size: 20px;
                line-height: 1.7;
            }
            
            .signature {
                font-size: 16px;
            }
            
            .quote-icon {
                font-size: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 18px;
            }
            
            .signature {
                font-size: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
